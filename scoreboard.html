<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Coding Review Quiz</title>
</head>

<body>
    <header>
        <div>
            <a href="./scoreboard.html" id="high-score-link">View High Scores</a>
            <p id="timer-display">Time: 0</p>
        </div>
    </header>

    <main>
        <div class="quiz-display"> 
            <h1>Scoreboard</h1>
            <!-- If there is no most recent score saved to display, the user is instead told to navigate to the home page -->
            <p id="final-score">Click "Home Page" to play!</p>
            <div class="score-input-row">
                <p>Enter Initials: </p>
                <input type="text" name="initial-input" id="input-initials"/> 
                <button id="submit">Submit</button>
            </div>
            <ul></ul>
            <a href="./index.html" id="button">Home Page</a>
            <button id="clear-button">Clear High Scores</button>
        </div>
    </main>

    <script src= "./assets/scoreboard.js"></script>
</body>
</html>
